<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>App de Teste Local</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        div { margin-bottom: 10px; }
        input { padding: 8px; }
        button { padding: 8px 15px; }
        #status { font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>App de Teste de Login</h1>
    <div>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite o usuário">
    </div>
    <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite a senha">
    </div>
    <button id="login-button">Login</button>
    <hr>
    <h2 id="status"></h2>

    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const statusEl = document.getElementById('status');

            if (user === 'cypress' && pass === 'teste123') {
                statusEl.textContent = 'Bem-vindo, cypress!';
                statusEl.className = 'success';
            } else {
                statusEl.textContent = 'Credenciais invalidas!';
                statusEl.className = 'error';
            }
        });
    </script>
</body>
</html>
